{% extends "layout.html" %}
{% block content %}
<h2>Teams</h2>
<form method="post" action="{{ url_for('teams_add') }}">
  <input name="name" placeholder="team name" required>
  <button type="submit">Add</button>
</form>
<ul>
  {% for t in teams %}
    <li>{{ t.name }}</li>
  {% endfor %}
</ul>
{% endblock %}
